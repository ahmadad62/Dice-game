  <div class="container">

      <div class="players">
         <span id="pOneName" style="color:goldenrod ;margin: 1rem;" >  </span>
       <span id="pTwoName" style="color:goldenrod ; margin: 1rem;" >  </span>
      </div>

    </div>

    <div class="play">
      <div class="dice">
        <img class="img1" src="images/dice6.png">
      </div>
  
      <div class="dice">
  
        <img class="img2" src="images/dice6.png">
      </div>
  
      <div class="control">
        <input type="button" value="Fire" onclick=fire()>
        <input type="button" value="Reset" onclick=reset()>
      </div>
    </div>

  </div>
